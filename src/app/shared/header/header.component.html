<section class="header-container px-2 py-1 shadow">
    <div class="d-flex justify-content-between">
        <img src="logo/geome-logo.png" class="header-logo cursor-pointer" height="48px" routerLink="">
        @if(currentUser){
            <div class="d-flex align-items-center gap-2">
                <button type="button" class="btn btn-primary custom" [routerLink]="['/project/new']">CREATE PROJECT</button>
            </div>
        }
        <ul class="d-flex m-0 pe-2 align-items-center gap-3" style="list-style: none;">
            @if(largeDevice){
                <li class="p-2 f-14 cursor-pointer" routerLink="/about" [routerLinkActive]="'active'">GETTING STARTED</li>
                <li class="p-2 f-14 cursor-pointer">QUERY</li>
                <li class="p-2 f-14 cursor-pointer">WORKBENCH</li>
            }
            @else{
                <li ngbDropdown class="d-inline-block p-2">
                    <div id="homeDropdown" class="primary-text cursor-pointer" ngbDropdownToggle>
                        <i class="fas fa-house-chimney f-25"></i>
                    </div>
                    <div ngbDropdownMenu class="f-14" aria-labelledby="homeDropdown">
                        <button ngbDropdownItem [routerLink]="['/about']">Gettign Started</button>
                        <button ngbDropdownItem>Query</button>
                        <button ngbDropdownItem>Workbench</button>
                    </div>
                </li>
            }
            <li ngbDropdown class="d-inline-block p-2">
                <div id="userDropdown" class="primary-text cursor-pointer" ngbDropdownToggle>
                    @if(currentUser && largeDevice){ <span class="fw-semibold me-2">Hi {{currentUser.username}}</span> }
                    <i class="fas fa-user border border-primary rounded-circle p-2 f-20"></i>
                </div>
                <div ngbDropdownMenu class="f-14" aria-labelledby="userDropdown">
                    @if(!currentUser){
                        <button ngbDropdownItem [routerLink]="['/login']"><i class="fas fa-arrow-right-to-bracket me-2"></i> Sign in</button>
                        <button ngbDropdownItem [routerLink]="['/register']"><i class="fas fa-user me-2"></i> Create Account</button>
                    }
                    @else{
                        <button ngbDropdownItem><i class="fas fa-user me-2"></i> User Profile</button>
                        <button ngbDropdownItem><i class="fas fa-laptop me-2"></i> Create a new project</button>
                        <div style="height: 1px;" class="w-100 border my-2"></div>
                        <button ngbDropdownItem (click)="signoutUser()"><i class="fas fa-arrow-right-from-bracket me-2"></i> Sign Out</button>
                    }
                </div>
            </li>
            <li ngbDropdown class="d-inline-block p-2">
                <div id="settingDropdown" class="primary-text cursor-pointer" ngbDropdownToggle>
                    <i class="fas fa-gear f-25"></i>
                </div>
                <div ngbDropdownMenu class="f-14" aria-labelledby="settingDropdown">
                    <a href="https://docs.google.com/document/d/1j94NWlrcwu85xGaRda98SSTpRFgRg_RcrYG4Qs5CB1w/edit?usp=sharing" target="_blank"><button ngbDropdownItem><i class="fas fa-question me-2"></i> User Guide</button></a>
                    <a href="https://docs.google.com/document/d/1tEFpclCyJ6aLnypmtdfdjLVhiWQ-rYhGqu5eGhq3s5s/edit?usp=sharing" target="_blank"><button ngbDropdownItem> <i class="fas fa-question me-2"></i> Frequently Asked Questions</button></a>
                    <a href="https://fims.readthedocs.org/en/latest/" target="_blank"><button ngbDropdownItem> <i class="fas fa-question me-2"></i> Technical Documentation</button></a>
                    <a href="https://api.geome-db.org/apidocs" target="_blank"><button ngbDropdownItem> <i class="fas fa-code me-2"></i> Application Programming Interface</button></a>
                    <div style="height: 1px;" class="w-100 border my-2"></div>
                    <button ngbDropdownItem [routerLink]="['/contact']"> <i class="fas fa-envelope me-2"></i> Contact Us</button>
                </div>
            </li>
        </ul>
    </div>
</section>
