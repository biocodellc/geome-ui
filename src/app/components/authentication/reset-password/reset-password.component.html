<section id="resetPass-container" class="p-3 mt-5 mb-3 container-bg">
    <div class="container">
        <div class="w-100 d-flex justify-content-center align-items-center">
            <div style="min-width: 92%;" class="shadow p-4 rounded-2">
                <form [formGroup]="resetForm" (ngSubmit)="resetPass()">
                    <h4 class="text-center primary-text mb-4">Reset Password</h4>
                    <div class="mb-4">
                        <div class="form-floating mb-1">
                            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="ps-0 fw-semibold">New Password *</label>
                        </div>
                        @if(form['password'].touched && form['password'].invalid){
                            <span class="warn-text f-12">{{ form['password'].hasError('required') ? 'Password is required.' : 'Password is not strong enough.' }}</span>
                        }
                        @else{
                            <span class="f-12">Password must contain more than 15 characters OR at least 8 characters including a number and a letter.</span>
                        }
                    </div>

                    <div class="d-flex flex-column align-items-center gap-3">
                        <button type="submit" class="btn btn-primary custom" style="min-width: 200px;" [disabled]="isLoading">
                            @if(!isLoading){ RESET PASSWORD }
                            @else{
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            }
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
