<section id="dashboard-container" class="p-3 pt-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="top-hed-prof">
                    <h2 class="m-0 text-start"><span class="cust-profile"><i class="fa-solid fa-user"></i></span>Sorabh
                    </h2>
                </div>

            </div>
        </div>
        <form [formGroup]="userForm">
            <div class="profile-section">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="profile-hed">Profile</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group-div">
                            <label for="" class="form-group-label">First Name</label>
                            <input type="text" class="input-cus" placeholder="Enter first name" formControlName="firstName">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="NordVPN-div">
                            <label for="" class="form-group-label">Last Name</label>
                            <input type="text" class="input-cus" placeholder="enter last name" formControlName="lastName">
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="form-group-div">
                            <label for="" class="form-group-label">Email</label>
                            <input type="text" class="input-cus" placeholder="enter email" formControlName="email">
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="form-group-div">
                            <label for="" class="form-group-label">Institution</label>
                            <input type="text" class="input-cus" placeholder="enter institute" formControlName="institution">
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-12">
                    <div class="form-group-div">
                        <button type="button" class="pro-save">Save</button>
                    </div>
                </div>
    
            </div>
            <div class="profile-section change-password">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="profile-hed">Change Password</h3>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group-div">
                            <label for="" class="form-group-label">Current Password</label>
                            <input type="text" class="input-cus" placeholder="">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="NordVPN-div">
                            <label for="" class="form-group-label">New Password</label>
                            <input type="text" class="input-cus" placeholder="">
                        </div>
                    </div>
    
                    <div class="col-lg-3">
                        <div class="form-group-div">
                            <label for="" class="form-group-label">Verify Password</label>
                            <input type="text" class="input-cus" placeholder="">
                        </div>
                    </div>
    
                    <div class="col-lg-3">
                        <div class="form-group-div">
                            <br>
                            <button type="button" class="pro-save change-passw">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
