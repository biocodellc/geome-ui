<div layout flex class ng-attr-id="{{ $ctrl.mapId }}" style="z-index:1;">
  <div class="leaflet-top leaflet-right">
    <div class="md-dense leaflet-control" layout="row" layout-align="center center">
      <md-button
        ng-click="$ctrl.toggleMapView('map')"
        ng-disabled="$ctrl.tiles === 'map'"
        class="groupX left md-raised"
        >Map</md-button
      >
      <md-button
        ng-click="$ctrl.toggleMapView('sat')"
        ng-disabled="$ctrl.tiles === 'sat'"
        class="groupX middle md-raised"
        >Satellite</md-button
      >
      <md-button
        ng-click="$ctrl.toggleMapView('esri')"
        ng-disabled="$ctrl.tiles === 'esri'"
        class="groupX right md-raised"
        >Ocean Base</md-button
      >
    </div>
  </div>
</div>
