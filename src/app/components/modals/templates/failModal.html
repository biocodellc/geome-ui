<div class="modal-header">
    <h3 class="modal-title">{{ vm.title }}</h3>
</div>
<div ng-show="!angular.isUndefined(vm.message)" class="modal-body error">
    {{ vm.message }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
</div>
