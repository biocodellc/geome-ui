<div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Strategy</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="strategy in vm.fastqMetadataLists.libraryStrategy track by strategy.value">
            <td>{{ ::strategy.value }}</td>
            <td>{{ ::strategy.definition}}</td>
        </tr>
        </tbody>
    </table>
</div>
